
<div>
	<div class="header">
		<h3><strong>PLANTILLAS <i class="fa fa-briefcase fa-2x"></i></strong> </h3>
		<div class="breadcrumb-wrapper">

		</div>
		
	</div>
	<div class="row">
		<div class="col-lg-12 portlets">
			<div class="panel">
				<div class="modal-content">
					<div class="modal-header">
						<div class="row">
							<div class="col-sm-2 text-left" >
								<h4 class="modal-title">LISTA DE <strong> PLANTILLAS</strong></h4>
							</div>
						</div>
					</div>
					
					<div class="modal-body">

						<div class="row" style="margin-top:12px;">
							<div class="col-sm-6 text-left" >
								<h4>Dé click sobre la imagen para editarla</h4>
							</div>
						</div>

						<div class="row">
							<div class="col-md-3 col-xs-6" ng-repeat="image in images">
							  <div class="thumb" data-toggle='modal' data-target="#myModal" ng-if="image.src != 'undefined'">
								<a class="thumbnail" href="#campaign-materials" ng-click="getIndex(image)">
								  <img class="img-responsive" ng-src="{{image.src}}" alt="">
								</a>
								<div class="">
									<div class="row">
										<div class="col-sm-6">
											<div style="white-space: nowrap;">
												<span class="text-content" style="font-size:0.9em; color:gray; " >CAMPAÑA: </span><span class="text-content" style="font-size:0.9em; ">{{image.caption2}}</span>
											</div>
											<div style="white-space: nowrap;">
												<span class="text-content" style="font-size:0.9em; color:gray; white-space: nowrap;" >PLANTILLA: </span><span class="text-content" style="font-size:0.9em; ">{{image.caption}}</span>  
											</div>
											<div style="white-space: nowrap;">
												<span class="text-content" style="font-size:0.9em; color:gray; white-space: nowrap;" >MATERIAL: </span><span class="text-content" style="font-size:0.9em; ">{{image.material_description}}</span>
											</div>
										</div>
										<div class="col-sm-6">
											<button class="btn" ng-click="deleteTemplate({{image.id_template}})"><i class="fa fa-trash"></i></button>
											<button class="btn" ng-click="copyTemplate({{image.id_template}})"><i class="fa fa-copy"></i></button>
										</div>
									</div>
								</div>
							  </div>
							</div>
						</div>
					
						<div class="row">
							<div class="col-md-3 col-xs-6">
								<input type="button" class="btn" value="Anteriores" ng-click="prev()" ng-disabled="page == 0"> 
								<input type="button" class="btn" value="Siguientes" ng-click="next()" ng-disabled="total < ((page * item_per_page) + item_per_page)">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		
    <div class="footer">
        <div class="copyright">
            <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">&copy;</span> 2019 </span>
                <span>WIZAD</span>.
                <span>All rights reserved. </span>
            </p>
            <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">SOPORTE</a> | <a href="#" class="m-l-10 m-r-10">TÉRMINOS</a> | <a href="#" class="m-l-10">POLITICA</a></span>
            </p>
        </div>
    </div>

</div>
