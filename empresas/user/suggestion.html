<div>
		<div class="header">
			<h2>CAJA DE <strong>COMENTARIOS</strong> </h2>
			<div class="breadcrumb-wrapper">
				<!-- <ol class="breadcrumb">
					<li>
						<a href="dashboard">Make</a>
					</li>
					<li>
						<a href="tables">Tables</a>
					</li>
					<li class="active">Tables Editable</li>
				</ol> -->
			</div>
			
		</div>
		
		<div class="row">
			<div class="col-lg-12 portlets">
				<div class="panel">
					<!-- <div class="panel-header panel-controls">
						<h3><i class="fa fa-table"></i> <strong>USUARIOS </strong> DE LA EMPRESA</h3>
					</div> -->
					<div class="panel-content">
					
					
						<div class="row text-left">
							<div class="col-sm-6">
								<h4 style="font-size:14px;"><b>BUSCAR:</b></h4><input ng-model="filterComment" ng-change="filterCommentChange(filterComment)" type="text" class="form-control" id="field-1" >
							</div>
						</div>
					
						<table class="table">
							<thead>
								<tr>
									<th></th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'date_up'; sortReverse = !sortReverse">
											Alta
											<span ng-show="sortType == 'date_up' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'date_up' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'name'; sortReverse = !sortReverse">
											Solicitante
											<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'name' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'message'; sortReverse = !sortReverse">
											Comentario
											<span ng-show="sortType == 'message' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'message' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'company_name'; sortReverse = !sortReverse">
											Compañía
											<span ng-show="sortType == 'company_name' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'company_name' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'email'; sortReverse = !sortReverse">
											Email
											<span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'email' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<th>
										<a style="cursor:pointer;" ng-click="sortType = 'phone'; sortReverse = !sortReverse">
											Teléfono
											<span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'phone' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th>
									<!-- <th>
										<a style="cursor:pointer;" ng-click="sortType = 'status'; sortReverse = !sortReverse">
											Estatus
											<span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
											<span ng-show="sortType == 'status' && sortReverse"  class="fa fa-caret-up"></span>
										</a>
									</th> -->
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="cm in inbox | orderBy:sortType:sortReverse | filter:filterComment">
									<td><i class="icon-user"></i></td>
									<td>{{ cm.date_up }}</td>
									<td>{{ cm.name }}</td>
									<td>{{ cm.message }}</td>
									<td>{{ cm.company_name }}</td>
									<td>{{ cm.email }}</td>
									<td>{{ cm.phone }}</td>
									<!-- <td>{{ cm.status }}</td> -->
								</tr>  
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div ng-class="alertUserClass" ng-show="alertUserShow">
								<h4 class="alert-title">¡Alerta!</h4>
								<p>{{messageUser}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
</div>
