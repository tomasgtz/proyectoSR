<div class="col-lg-12 col-md-12">
   
	<div class="profil-content">
		<div class="row ng-scope">
			<div class="col-md-12">
				
				<div class="panel">
					<div class="panel-header panel-controls">
						<h3><i class="icon-user"></i> <strong>NUEVA</strong> CAMPAÑA</h3>
					<!-- <div class="control-btn"><a href="#" class="panel-reload hidden"><i class="icon-reload"></i></a><a href="#" class="panel-toggle"><i class="fa fa-angle-down"></i></a><a href="#" class="panel-close"><i class="icon-trash"></i></a></div> -->
					</div>
					<div class="panel-content">
						<div class="row">
							<form class="form-horizontal ng-pristine ng-valid">
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-sm-3 control-label">Título</label>
										<div class="col-sm-9">
											<input class="form-control" ng-model="name_p" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Descripción</label>
										<div class="col-sm-9">
											<input class="form-control" ng-model="description_p" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Compañía</label>
										<div class="col-sm-9">
											<select style="width:270px;" ng-change="changeCompany(company)" ng-model="company.id_company" ng-options="company.name for company in allCompanies">
											</select>
										</div>
									</div>	
									<div class="form-group">
										<label class="col-sm-3 control-label">Template</label>
										<div class="col-sm-9">
											<select style="width:270px;" >
												<option value ="1">Banner (740x210)</option>
												<option value ="1">Flyer  (320x120)</option>
												<option value ="1">Cover  (1020x350)</option>
											</select>
										</div>
									</div>			
								</div>
								
								<button ng-click="saveCampaign()" type="button" class="pull-right btn btn-primary btn-square">Continuar</button>
							
								<div ng-class="alertUserClass" ng-show="alertUserShow">
									<h4 class="alert-title">¡Alerta!</h4>
									<p>{{messageUser}}</p>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
